<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="estilos.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans:wght@400;700&family=Overpass:ital,wght@0,700;1,400&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Interactive-component</title>
  </head>
  <body style="background: #141519">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-sm-8">
          <div id="cardSubmit" class="card">
            <div class="button-star">
              <button>
                <img src="/images/icon-star.svg" alt="" />
              </button>
            </div>
            <div class="title">
              <h2>How did we do?</h2>
              <h3>
                Please let us know how we did with your support request.All
                feedback is apreciated to help us improve our offering!
              </h3>
            </div>
            <div class="buttons">
              <div class="number-1">
          <a href="/thanyou.html"><button id="numberOne" name="number1">
            <p>1</p>
          </button></a>     
              </div>
              <div class="number-2">
                <button id="numberTwo" name="number2">
                  <p>2</p>
                </button>
              </div>

              <div class="number-3">
                <button id="numberTree" name="number3">
                  <p>3</p>
                </button>
              </div>
              <div class="number-4">
                <button id="numberFour" name="number4">
                  <p>4</p>
                </button>
              </div>
              <div class="number-5">
                <button id="numberFive" name="number5">
                  <p>5</p>
                </button>
              </div>
            </div>

            <div class="button-submit">
              <a href="/thanyou.html"><button id="submit" name="send"><p>Submit</p></button></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/App.js"></script>
  </body>
</html>
